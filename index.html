<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/javascript.js" defer></script>
</head>

<body>
  <!-- RPS Buttons -->
  <div class="rps">
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <table>
      <tr>
        <td class="tableColumn1">Player:</td>
        <td id="numWon"></td>
      </tr>
      <tr>
        <td class="tableColumn1">Computer:</td>
        <td id="numLost"></td>
      </tr>
      <tr>
        <td class="tableColumn1">Tied:</td>
        <td id="numTied"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>      
      <tr>
        <td class="tableColumn1">Game winner:</td>
        <td id="gameWinner"></td>
      </tr>
    </table>
  </div>

  <!-- Game reset -->
  <div class="reset">
    <button id="resetGameBtn">Play again</button>
  </div>

</body>

</html>
