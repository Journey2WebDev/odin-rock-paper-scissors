<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/javascript.js" defer></script>
</head>

<body>
  <!-- RPS Buttons -->
  <div class="rps">
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <table>
      <tr>
        <td>Round number:</td>
        <td id="roundNum"></td>
      </tr>
      <tr>
        <td>Player wins:</td>
        <td id="numWinsPlayer"></td>
      </tr>
      <tr>
        <td>CPU wins:</td>
        <td id="numWinsCPU"></td>
      </tr>
    </table>
 
  </div>

</body>

</html>
